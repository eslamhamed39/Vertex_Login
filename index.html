<body>
    <div class="container col-md-12 ">
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <!-- ----------------------------------------Login Section--------------------------------------- -->
        <div class="container_input col-sm-12 d-block" id="loginPage">
            <div class="image">
                <!-- <img src="../../images/WhatsApp Image 2023-12-13 at 00.15.28_f9c0eb8e.png" alt="Vertex"> -->
                <img src="https://i.ibb.co/71Hj7kS/Whats-App-Image-2023-12-13-at-00-15-28-f9c0eb8e.png" alt="Vertex"
                    border="0">
            </div>
            <label for="name">username</label>
            <input type="text" placeholder="username" id="UserName" name="username" required>
            <label for="id">Password</label>
            <input type="password" placeholder="password" id="password" name="password" required>
            <div class="Message">
                <h5 class="status"></h5>
                <div class="message_border">
                    <h5 class="login_Success"></h5>
                </div>

            </div>
            <div class="btn_1">
                <button onclick="getValue()" class="btn_login">Login</button>
            </div>

        </div>
        <!-- ----------------------------------------Home Section--------------------------------------- -->
        <div class="container_input d-flex justify-content-center align-items-center flex-column p-5 d-none "
            id="logoutPage">
            <div class="image">
                <!-- <img src="../../images/WhatsApp Image 2023-12-13 at 00.15.28_f9c0eb8e.png" alt="Vertex"> -->
                <img src="https://i.ibb.co/71Hj7kS/Whats-App-Image-2023-12-13-at-00-15-28-f9c0eb8e.png" alt="Vertex"
                    border="0">
            </div>
            <div class="Message">
                <h5 class="redMessage"></h5>
                <div class="message_border">
                    <h5 class="login_SuccessHome"></h5>
                </div>
            </div>
            <div class="btn_1 w-100 logout">
                <button onclick="checkLocation('login')" class="btn_login d-inline-block " id="btn_login">Login</button>
                <button onclick="checkLocation('logout')" class="btn_login d-none " id="btn_logout">Logout</button>
            </div>
        </div>
        <!-- ----------------------------------------Logout Section--------------------------------------- -->
    </div>
